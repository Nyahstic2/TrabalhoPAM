<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhos feito com OOP-JS</title>
</head>
<body>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            transition: all 0.5s;
        }

        *:not(button,input,a){
            margin: 0;
            padding: 0;
            background-color: rgb(2, 0, 5);
            color: white;
        }

        h1,h2,span,p{
            margin: 2vh 1.2vw;
        }
        a{
            color: cornflowerblue;
            display: block;
            font-size: large;
        }
        a:hover{
            font-size: xx-large;
        }
        body:has(a:hover) a:not(a:hover){
            font-size: medium;
        }
    </style>

    <a href="produtos.html" target="_blank">Exercício 2</a>
    <a href="gerenciamentoveiculos.html" target="_blank">Exercício 3</a>
</body>
</html>
